<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Note App</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Enhanced Note-Taking App</h1>

        <div class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label for="noteInput" class="form-label">Add a new note:</label>
                <textarea class="form-control" id="noteInput" rows="3" placeholder="Type your note here..."></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" id="addNoteBtn">Add Note</button>
                <button class="btn btn-danger" id="clearAllBtn">Clear All Notes</button>
            </div>
        </div>

        <h2 class="mb-3">Your Notes</h2>
        <ul class="list-group" id="notesList">
            <!-- Notes will be rendered here by JavaScript -->
        </ul>
    </div>

    <!-- Bootstrap 5 JS CDN (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
